{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <div class="insert-count">
        <i class="fas fa-star-half-alt insert-count">&nbsp; {{ title_scope }}</i>
        <a class="cursor-style" href="{% url 'ofertante:listar_ofertantes' %}"><i class="fas fa-arrow-circle-left cursor-style-mestre"></i> </a>
    </div>
    <form method = 'POST' enctype="multipart/form-data">
       {% csrf_token %}

        <table id="customers">
            <tr>
                <th>Nome do Dizimista</th>
                <th style="text-align: center; width: 20px;">Ações</th>
            </tr>
            <tr>
                <td>
                  {% if type_acess == 'add'%}
                      {{record.name}}
                      {{record.comunidade}}
                  {% else %}
                    <input type="text" name="name" id="id_name" autofocus value="{{record.name}}">
                 {% endif %}
                </td>
                  <td>
                    <div id="actions-buttons">
                        <button type="submit" name="myButton" value="foo">
                            <a href="#"><i class="fas fa-save cursor-style" style="font-size: 1.2em;"></i></a>
                        </button>
                    </div>
                </td>
            </tr>
        </table>
    </form>
</div>
{% endblock %}
