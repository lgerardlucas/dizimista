{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">

    <div class="insert-count">
        <i class="fas fa-star-half-alt insert-count">Adicionar</i>
        <a class="cursor-style" href="{% url 'paroquia:listar_paroquias' %}"><i class="fas fa-arrow-circle-left cursor-style-mestre"></i> </a>
    </div>
    <form method = 'POST' enctype="multipart/form-data">
       {% csrf_token %}
        <table id="customers">
            <tr>
                <th>Nome da Paróquia</th>
                <th style="text-align: center; width: 20px;">Ações</th>
            </tr>
            <tr>
                <td>
                  <input style="padding: 0; width: 100%; margin: 0; height: 35px;" type="text" name="nome" autocomplete="off">
                </td>
                  <td>
                    <div id="actions-buttons">
                        <button type="submit" name="myButton" value="foo">
                            <a href="#"><i class="fas fa-save cursor-style" style="font-size: 1.2em;"></i></a>
                        </button>
                    </div>
                </td>
            </tr>
        </table>
    </form>
</div>
{% endblock %}
